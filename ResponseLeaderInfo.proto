syntax = "proto3";

package tutorial;

option java_package = "proto";
option java_outer_classname = "ResponseLeaderInfo";

message ResponseLeaderAndMembersInfoDetails {
  int32 messageId = 1;
  bool infoAvailable = 2;
  uint32 leaderID = 3;
  string leaderName = 4;
  string leaderIP = 5;
  int32 leaderPort = 6;
  int32 brokerId = 7;
  repeated bytes members = 8;
}